<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Climate Action Now! Profile</title>
  <link rel="stylesheet" href="climate.css">
</head>
<body>
  <header class="site-header">
     <h1>Welcome to Our World!</h1>
  </header>
  <main class="profile-main">
    <section class="profile-card">
      <h2>Your Profile</h2>
      <ul>
        <li><strong>First Name:</strong> <span id="profile-firstName"></span></li>
        <li><strong>Last Name:</strong> <span id="profile-lastName"></span></li>
        <li><strong>Email Address:</strong> <span id="profile-email"></span></li>
        <li><strong>Sex:</strong> <span id="profile-sex"></span></li>
        <li><strong>Why I support this campaign:</strong>
          <div id="profile-reason"></div>
        </li>
      </ul>
      <a href="climate_signup.html" class="back-link">Back to Sign Up</a>
    </section>
  </main>
  <script src="climate.js"></script>
</body>
</html>
