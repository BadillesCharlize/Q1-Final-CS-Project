<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="climate.css">
</head>
<body>
  <header class="site-header">
    <h1>Our World</h1>
    <p class="tagline">Unite for a Greener, Sustainable Future</p>
  </header>
  <main>
    <section class="campaign-info">


	<nav class="menu">
		<ul>
		 <li><a class="active" href="../Home.html">Home</a></li>
		 <li><a href= "history.html">History</a></li>

		 <li><a href="quiz.html">Quiz</a></li>
		 <li><a href="climate_signup.html">Sign Up</a></li>
		</ul>
     	 </nav>
      <p>
        Join our campaign to demand urgent action on climate change! Your support drives awareness and real solutions for a healthy planet.
      </p>
    </section>
    <form id="signupForm" class="signup-form" autocomplete="off">
      <div class="form-group">
        <label>First Name <span class="required">*</span></label>
        <input type="text" id="firstName" name="firstName">
        <span class="error" id="error-firstName"></span>
      </div>
      <div class="form-group">
        <label>Last Name <span class="required">*</span></label>
        <input type="text" id="lastName" name="lastName">
        <span class="error" id="error-lastName"></span>
      </div>
      <div class="form-group">
        <label>Sex <span class="required">*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="sex" value="Male"> Male</label>
          <label><input type="radio" name="sex" value="Female"> Female</label>
          <label><input type="radio" name="sex" value="Prefer not to say"> Prefer not to say</label>
        </div>
        <span class="error" id="error-sex"></span>
      </div>
      <div class="form-group">
        <label>Email Address <span class="required">*</span></label>
        <input type="text" id="email" name="email">
        <span class="error" id="error-email"></span>
      </div>
      <div class="form-group">
        <label>Password <span class="required">*</span></label>
        <input type="password" id="password" name="password">
        <span class="error" id="error-password"></span>
      </div>
      <div class="form-group">
        <label>Contact Number</label>
        <input type="text" id="contact" name="contact">
      </div>
      <div class="form-group">
        <label>Why youâ€™re supporting our campaign <span class="required">*</span></label>
        <textarea id="reason" name="reason" rows="3"></textarea>
        <span class="error" id="error-reason"></span>
      </div>
      <button type="submit" id="signupBtn">Join the Climate Movement</button>
    </form>
  </main>
  <script src="climate.js"></script>
</body>
</html>
