<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="climate_styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Welcome to Climate Action Now!</h1>
  </header>
  <main class="profile-main">
    <section class="profile-card">
      <h2>Your Profile</h2>
      <ul>
        <li><strong>First Name:</strong> <span id="profile-firstName"></span></li>
        <li><strong>Last Name:</strong> <span id="profile-lastName"></span></li>
        <li><strong>Email Address:</strong> <span id="profile-email"></span></li>
        <li><strong>Sex:</strong> <span id="profile-sex"></span></li>
        <li><strong>Why I support this campaign:</strong>
          <div id="profile-reason"></div>
        </li>
      </ul>
      <a href="climate_signup.html" class="back-link">Back to Sign Up</a>
    </section>
  </main>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('profile-firstName').textContent = localStorage.getItem('profile-firstName') || '';
      document.getElementById('profile-lastName').textContent = localStorage.getItem('profile-lastName') || '';
      document.getElementById('profile-email').textContent = localStorage.getItem('profile-email') || '';
      document.getElementById('profile-sex').textContent = localStorage.getItem('profile-sex') || '';
      document.getElementById('profile-reason').textContent = localStorage.getItem('profile-reason') || '';
    });
  </script>
</body>
</html>
